<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Room Details</h2>
        <form action="/update" method="POST">
            <div class="form-group">
                <label for="room_id">Room ID:</label>
                <input type="text" class="form-control" name="room_id" value="{{ room[0] }}" readonly>
            </div>
            <div class="form-group">
                <label for="room_type">Room Type:</label>
                <input type="text" class="form-control" name="room_type" value="{{ room[1] }}" required>
            </div>
            <div class="form-group">
                <label for="price">Price per Night ($):</label>
                <input type="number" class="form-control" name="price" value="{{ room[2] }}" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Update Room</button>
        </form>
    </div>
</body>
</html>
