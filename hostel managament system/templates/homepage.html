<!-- Updated HTML for Hostel Management System -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .table th, .table td {
            text-align: center;
        }
        .card-header {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Hostel Management System</h1>

        <!-- Search Form -->
        <div class="mb-3 text-center">
            <form action="/search" method="POST" class="form-inline">
                <input type="text" name="room_id" class="form-control mr-2" placeholder="Search by Room ID" required>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <!-- Display Rooms Table -->
        <div class="card">
            <div class="card-header">
                <h4>Available Rooms</h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Room Type</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for room in rooms %}
                            <tr>
                                <td>{{ room[0] }}</td>   <!-- Room ID -->
                                <td>{{ room[1] }}</td>   <!-- Room Type -->
                                <td>${{ room[2] }}</td>  <!-- Price -->
                                <td>
                                    <!-- Edit Button -->
                                    <a href="/edit/{{ room[0] }}" class="btn btn-warning btn-sm">Edit</a>
                                    <!-- Delete Button -->
                                    <a href="/delete/{{ room[0] }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this room?')">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add New Room Form -->
        <div class="card mt-4">
            <div class="card-header">
                <h4>Add a New Room</h4>
            </div>
            <div class="card-body">
                <form action="/insert" method="POST">
                    <div class="form-group">
                        <label for="room_id">Room ID:</label>
                        <input type="text" class="form-control" name="room_id" required>
                    </div>
                    <div class="form-group">
                        <label for="room_type">Room Type:</label>
                        <input type="text" class="form-control" name="room_type" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price per Night ($):</label>
                        <input type="number" class="form-control" name="price" required>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Add Room</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
